      <img loading="lazy" class="logo" src="img/logo.jpeg" alt="logo" />

    <nav class="navegacion">

      <a href="contacto.html">Contacto</a>
    </nav>
  </div>

  <section class="encuesta-calidad">
    <h2>Encuesta de Calidad del Sitio</h2>
    <form id="form-encuesta" novalidate>
      <div class="grupo-campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
      </div>

      <div class="grupo-campo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
      </div>

      <div class="grupo-campo">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required />
      </div>

      <div class="grupo-campo">
        <label for="experiencia">¿Cómo calificarías tu experiencia general en el sitio de 1 al 10?</label>
        <select id="experiencia" name="experiencia" required>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="grupo-campo grupo-radios">
        <label>¿Funcionaron correctamente las funciones del sitio?</label>
        <label><input type="radio" name="funcionalidad" value="si" checked /> Sí</label>
        <label><input type="radio" name="funcionalidad" value="no" /> No</label>
      </div>

      <div class="grupo-campo">
        <label for="comentarios">¿Qué te gustaría mejorar?</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Agregar más fotos y videos de las propiedades."></textarea>
      </div>

      <!-- Aquí NO va botón submit ni nada, el botón "Siguiente" lo crea el JS -->
    </form>
  </section>

      <nav class="footer-nav">
